{{ define "title" }}
    {{ .Title }} &ndash; {{ .Site.Title }}
{{ end }}

{{ define "main" }}
<main class="mt-12 leading-normal">
    <article class="mb-8">
        <header class="font-header">
            <h2 class="text-3xl font-semibold">{{ .Title }}</h2>
        </header>
        {{- partial "content-meta.html" . -}}
        <div class="leading-relaxed content-body"> {{ .Content }} </div>
    </article>
</main>
{{ end }}
