{{ define "title" }}
    {{ .Title }} &ndash; {{ .Site.Title }}
{{ end }}

{{ define "main" }}
<article class="mt-12 leading-normal">
    <h2 class="font-header text-3xl font-semibold">{{ .Title }}</h2>
    {{- partial "content-meta.html" . -}}
    <div class="leading-relaxed content-body"> {{ .Content }} </div>
</article>
{{ end }}
