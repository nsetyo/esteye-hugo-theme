{{- define "title" -}}
    {{ .Title }} &ndash; {{ .Site.Title }}
{{- end -}}

{{- define "main" -}}
<article class="my-12 leading-normal">
    <h2 class="font-header mb-2 text-3xl font-semibold">
        List of {{ .Title }}
    </h2>
    <div class="leading-relaxed content-body">
        <ol> {{- range .Data.Terms.Alphabetical -}}
            <li class="mb-4">
                <a class="font-semibold font-header" href="{{ .Page.Permalink }}" >
                    {{ .Page.Title }} ({{ .Count}})
                </a>
            </li>
        {{- end -}} </ol>
    </div>
</article>
{{- end -}}
