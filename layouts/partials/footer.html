<footer class="my-12">
    <nav class="my-10 flex w-auto text-sm uppercase">
        {{ if .Paginator.HasPrev }}
        <a
            class="bg-transparent font-bold p-2 w-24 text-center border border-gray-500 hover:text-white hover:bg-indigo-500 hover:border-indigo-500"
            href="{{ .Paginator.Prev.URL | absURL }}">Previous
        </a>
        {{ end }}

        <span class="font-semibold text-gray-600 p-2 w-auto flex-1 text-center
        {{ if not .Paginator.HasPrev }} ml-24 {{ end }}
        {{ if not .Paginator.HasNext }} mr-24 {{ end }}
        ">
            Page {{ .Paginator.PageNumber }} of {{ .Paginator.TotalPages }}
        </span>

        {{ if .Paginator.HasNext }}
        <a
            class="bg-transparent font-bold p-2 w-24 text-center border border-gray-500 hover:text-white hover:bg-indigo-500 hover:border-indigo-500"
            href="{{ .Paginator.Next.URL | absURL }}">Next
        </a>
        {{ end }}
    </nav>
</footer>
<script>
    let button = document.querySelector('#theOnlyButton');

    button.addEventListener('click', () => {
        Array.prototype.forEach.call(button.getElementsByTagName('svg'), svg => {
            svg.classList.toggle('hidden');
        });

        document.querySelector('#navigation').classList.toggle('hidden');
    });

</script>
